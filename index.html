<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="GET" action="">
        <div>
            <label> Email: </label>
            <input type="email" />
        </div>
        
        <div>
            <label> Senha: </label>
            <input type="password" />
        </div>
        
        <div>
            <label> Nome: </label>
            <input type="text" placeholder="Ex: Laura" />
        </div>

        <div>
            <label> Telefone: </label>
            <input type="text" placeholder="Ex: (99) 9999-9999" />
        </div>

        <div>
            <label> Sexo: </label>
            <input type="radio" value="masculino" name="sexo" checked/>
            <label> Masculino</label>
            <input type="radio" value="feminino" name="sexo"/>
            <label> Feminino</label>
        </div>

        <div>
            <label> Data de nascimento: </label>
            <input type="date" />
        </div>

        <div>
            <label> Rua: </label>
            <input type="text" />
        </div>

        <div>
            <label> Complemento: </label>
            <input type="text" />
        </div>

        <div>
            <label> Número: </label>
            <input type="number" min="1" max="9999" />
        </div>

        <div>
            <label> Cidade: </label>
            <input type="text" />
        </div>

        <div>
            <label> Estado: </label>
            <select> 
                <option value="RJ"> Rio de Janeiro </option>
                <option value="SP"> São Paulo </option>
            </select>
        </div>

        <div>
            <label> Como conheceu o Hello Pizza? </label>
            <textarea maxlength="256" placeholder="Como para gente como você conheceu o nosso estabelecimento"></textarea>
        </div>
    </form>
</body>
</html>
