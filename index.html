<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="GET" action="http://arquivo.devmedia.com.br/projeto/requisicao.php">
        <fieldset>
            <legend> Conta </legend>
            <div>
                <label> Email: </label>
                <input type="email" required minlength="5" maxlength="250"/>
            </div>
            
            <div>
                <label> Senha: </label>
                <input type="password" />
            </div>
        </fieldset>
        
        <fieldset>
            <legend> Dados </legend>
            <div>
                <label> Nome: </label>
                <input type="text" placeholder="Ex: Laura" name="nome" required />
            </div>
    
            <div>
                <label> Telefone: </label>
                <input type="text" placeholder="Ex: (99) 9999-9999"  name="tel" />
            </div>
    
            <div>
                <label> Sexo: </label>
                <input type="radio" value="masculino" name="sexo" checked/>
                <label> Masculino</label>
                <input type="radio" value="feminino" name="sexo"/>
                <label> Feminino</label>
            </div>
    
            <div>
                <label> Data de nascimento: </label>
                <input type="date" name="data"/>
            </div>
    
            <div>
                <label> Foto de perfil: </label>
                <input type="file" accept="image/*" name="image" />
            </div>
        </fieldset>
        
       
        <fieldset>
            <legend> Endereço </legend>
            <div>
                <label> Rua: </label>
                <input type="text" name="rua" required/>
            </div>
    
            <div>
                <label> Complemento: </label>
                <input type="text" name="complemento" />
            </div>
    
            <div>
                <label> Número: </label>
                <input type="number" min="1" max="9999" name="numero" />
            </div>
    
            <div>
                <label> Cidade: </label>
                <input type="text" name="cidade" required/>
            </div>
    
            <div>
                <label> Estado: </label>
                <select name="endereco_estado"> 
                    <option value="RJ"> Rio de Janeiro </option>
                    <option value="SP"> São Paulo </option>
                </select>
            </div>
        </fieldset>
        
        <fieldset>
            <legend> Anúncio</legend>
            <div>
                <label> Como conheceu o Hello Pizza? </label>
                <textarea name="como_conheceu_o_site" maxlength="256" placeholder="Como para gente como você conheceu o nosso estabelecimento"></textarea>
            </div>
    
            
            <div>
                <input type="checkbox" name="receber_anuncio" checked/>
                <label> Deseja receber ofertas por e-mail? </label>
            </div>
        </fieldset>

        <!--<button type="submit">Enviar </button> -->
        
        <input  type="submit" value="enviar"/>
        
    </form>
</body>
</html>
